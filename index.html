<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A2 - Luis</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">

    <!--D3 CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>

    <!-- Load jQuery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script src="js/script.js"></script>
</head>

<body>

    <div class="jumbotron container-fluid">
        <div class="container">
            <h1>Formations in the NFC West</h1>
            <p>A2 Data Exploration by Luis Naranjo | 2016 data from <a href="http://nflsavant.com/index.php" target="_blank">FootballSavant.com</a></p>
        </div>
    </div>

    <div class="container">
        <h2>Data visualization title</h2>
        <p>Question: How did the NFC West teams use offensive formations in 2016?</p>

		<div class="btn-group" data-toggle="buttons">
			<label class="radio-inline">
				<input type="radio" name="nfc-team" id="inlineRadio1" value="seahawks" checked> Seahawks
			</label>
			<label class="radio-inline">
				<input type="radio" name="nfc-team" id="inlineRadio2" value="cardinals"> Cardinals
			</label>
			<label class="radio-inline">
				<input type="radio" name="nfc-team" id="inlineRadio3" value="rams"> Rams
			</label>
			<label class="radio-inline">
				<input type="radio" name="nfc-team" id="inlineRadio4" value="49ers"> 49ers
			</label>
		</div>


		<br />

		<input type="checkbox" id="touchdowns-toggle" data-toggle="toggle" data-on="TD plays only" data-off="All plays">
		<br />


        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
		    	<input value = "passing" type="radio" name="play-type" id="passing">Passing
		  	</label>
            <label class="btn btn-primary">
		    	<input value = "rushing" type="radio" name="play-type" id="rushing">Rushing
		  	</label>
            <label class="btn btn-primary active">
		    	<input value = "both" type="radio" name="play-type" id="both" checked>Both
		  	</label>
        </div>

		<br />


        <div id="viz"></div>
    </div>

</body>

</html>
